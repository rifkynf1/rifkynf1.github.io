<!DOCTYPE html>
<html>
<body style="background-color: lightblue;">
    <center>
    <h1>Form</h1>
    </center>

        <fieldset>
        
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="date">Date of birth:</label><br>
            <input type="date" id="mydate" name="mydate"><br><br>
            <label for="mytel">Phone Number:</label><br>
            <input type="tel" id="mytel" name="mytel" value="+62"><br><br>
            <label for="myemail">Email:</label><br>
            <input type="email" id="myemail" name="myemail"><br><br>
            <label for="myreligion">Religion:</label><br>
            <input type="religion" id="myreligion" name="myreligion"><br><br>
            <label for="myhobby">Hobby:</label><br>
            <input type="hobby" id="myhobby" name="myhobby"><br>

            <form>
                <p>Chose your status:</p>
                <input type="radio" id="single" name="status" value="Single">
                <label for="single">Single</label>
                <input type="radio" id="maried" name="status" value="Maried">
                <label for="maried">Maried</label>
                <input type="radio" id="arelationship" name="status" value="arelationship">
                <label for="arelationship">Relationship</label>
                <br><br>
                <label for="bloodtype">Chose your Blood type:  </label>
                <select id="bloodtype" name="bloodtype">
                    <option value="None" selected disabled>None</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                </select>
                <br><br>
                <label for="gender">Chose your gender:  </label>
                <select id="gender" name="gender">
                    <option value="Gender" selected disabled>Gender</option>
                    <option value="Man">Man</option>
                    <option value="Woman">Woman</option>
                    <option value="Trans">Trans</option>
                </select>
                <br><br>
                <p>Make sure everything is filled in correctly.</p>
                <input type="checkbox" id="yes" name="yes" value="yes">
                <label for="yes">Yes</label>
                <br><br>
                <input type="submit" value="Submit" onclick="alert('Thank you for submitting.')">
            </form>
              
        </fieldset>
         
    

</body>
</html>
